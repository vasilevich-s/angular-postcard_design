<mat-drawer-container>

    <button routerLink="/users" mat-button>
      <mat-icon>save_alt</mat-icon> Load Users
    </button>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span><a routerLink="/"> Postcard designer </a></span>
      <span class="example-spacer"></span>
    </mat-toolbar>

    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
